<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>剧本页 - AIKO</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/assets/styles.css" />
  <link rel="stylesheet" href="/pages/script/styles.css" />
</head>

<body class="min-h-screen bg-slate-950 text-white">
  <main class="mx-auto max-w-3xl px-4 py-12">
    <a class="text-sm text-white/60 hover:text-white" href="../../index.html">← 返回导航</a>
    <h1 class="mt-6 text-3xl font-semibold">剧本页</h1>
    <p class="mt-2 text-sm text-white/60">
      设计稿节点：
      <a class="text-indigo-300 underline-offset-4 hover:underline"
        href="https://www.figma.com/design/sNBKXg43hxl5R3zfTAYdwz/AIKO?node-id=202-1378&m=dev"
        target="_blank">202-1378</a>
    </p>
    <div class="mt-6 flex items-center justify-between">
      <div class="flex items-center gap-3" id="script-user-info">
        <p class="text-sm text-white/60">还未登录</p>
      </div>
      <div class="flex gap-2">
        <button id="script-login"
          class="rounded-full bg-white/20 px-4 py-2 text-sm font-medium text-white hover:bg-white/30">Google
          登录</button>
        <button id="script-logout"
          class="hidden rounded-full bg-white/10 px-4 py-2 text-sm text-white/70 hover:bg-white/20">退出</button>
        <button id="script-reload"
          class="rounded-full bg-white/10 px-4 py-2 text-sm text-white/70 hover:bg-white/20">重新加载</button>
      </div>
    </div>

    <div class="phone-wrapper mt-8">
      <div class="phone-scaler">
        <div
          class="phone-frame overflow-hidden rounded-[32px] border border-white/10 bg-[#20232f] shadow-[0_25px_55px_rgba(10,12,24,0.6)]">
          <div class="phone-canvas absolute inset-0 flex flex-col px-5">
            <div class="flex items-center justify-between pt-4 text-[13px] text-white/70">
              <span class="tracking-[0.25em]">9:41</span>
              <img src="https://www.figma.com/api/mcp/asset/4f6657fe-bd74-4777-a7ba-71384daba6bf" alt="系统状态"
                class="h-4 w-auto opacity-80" loading="lazy" />
            </div>
            <div class="mt-5 flex items-center justify-between">
              <div>
                <h2 class="text-2xl font-semibold">无限世界</h2>
                <p class="mt-2 text-sm text-white/60">推荐 | 最新 | 人气</p>
              </div>
              <img id="script-user-avatar"
                src="https://www.figma.com/api/mcp/asset/9cfa55f7-b450-4ce6-bbb5-73b65d7a4cc2" alt="用户头像"
                class="h-12 w-12 rounded-full border border-white/30 object-cover" loading="lazy" />
            </div>
            <div id="script-filters" class="mt-5 flex gap-3 text-sm text-white/70">
              <button class="rounded-full bg-white/20 px-4 py-1 text-white">推荐</button>
              <button class="rounded-full bg-white/10 px-4 py-1">最新</button>
              <button class="rounded-full bg-white/10 px-4 py-1">人气</button>
            </div>
            <div id="script-detail"
              class="hidden absolute inset-0 z-20 flex flex-col overflow-y-auto bg-[#0f1423]/95 px-5 py-6 text-sm text-white/80 backdrop-blur">
              <button id="detail-close"
                class="self-start rounded-full border border-white/15 px-4 py-2 text-xs text-white/60 hover:border-white/40 hover:text-white">←
                返回剧本列表</button>
              <div class="mt-4 space-y-4">
                <div>
                  <p id="detail-story-title" class="text-xl font-semibold text-white"></p>
                  <p id="detail-story-synopsis" class="mt-3 text-xs leading-5 text-white/60"></p>
                </div>
                <div class="rounded-3xl bg-white/10 p-4">
                  <p class="text-xs uppercase tracking-[0.3em] text-white/50">你的角色</p>
                  <p id="detail-character-name" class="mt-2 text-lg font-semibold text-white"></p>
                  <p id="detail-character-public" class="mt-2 leading-6 text-white/70"></p>
                  <p id="detail-character-relationships" class="mt-2 leading-6 text-white/70"></p>
                  <p id="detail-character-secret" class="mt-2 leading-6 text-white/70"></p>
                </div>
                <div class="rounded-3xl bg-white/10 p-4">
                  <p id="detail-choice-context" class="text-xs leading-5 text-white/60"></p>
                  <p id="detail-choice-prompt" class="mt-3 text-base font-semibold text-white"></p>
                  <div id="detail-options" class="mt-3 space-y-2"></div>
                  <label class="mt-4 block text-xs font-semibold text-white/70" for="detail-response">我有其他办法</label>
                  <textarea id="detail-response"
                    class="mt-2 h-20 w-full rounded-2xl border border-white/15 bg-white/5 px-3 py-2 text-sm text-white placeholder:text-white/40 focus:border-white/40 focus:outline-none"
                    placeholder="输入你的行动计划或想说的话"></textarea>
                </div>
              </div>
              <button id="detail-confirm"
                class="mt-6 w-full rounded-full bg-[#ffcc00] px-4 py-3 text-sm font-semibold text-black shadow hover:bg-[#ffd633]">进入直播</button>
            </div>
            <div class="mt-6 grid flex-1 grid-cols-2 gap-4 overflow-y-auto pb-20" id="script-list"></div>
            <div id="script-quick-card"
              class="pointer-events-none absolute bottom-4 left-6 right-6 flex items-center justify-between rounded-full bg-white px-6 py-4 text-black shadow-xl">
              <div class="flex items-center gap-4">
                <img id="script-stage-avatar"
                  src="https://www.figma.com/api/mcp/asset/1a013bd4-eeb6-498c-a688-a3f811a10e88" alt="房间头像"
                  class="h-10 w-10 rounded-full border-4 border-white object-cover" loading="lazy" />
                <div>
                  <p class="text-base font-semibold text-black">AOE 超能舞会</p>
                  <p class="text-xs text-black/60">点击快速匹配</p>
                </div>
              </div>
              <button class="rounded-full bg-[#ffcc00] px-4 py-2 text-sm font-semibold text-black shadow">快速匹配
                ⚡</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script type="module" src="/assets/app.js"></script>
  <script type="module" src="/pages/script/script.js"></script>
</body>

</html>
