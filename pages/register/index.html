<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>注册页 - AIKO</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../../assets/styles.css" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="min-h-screen bg-slate-950 text-white">
  <main class="mx-auto max-w-3xl px-4 py-12">
    <a class="text-sm text-white/60 hover:text-white" href="../../index.html">← 返回导航</a>
    <div class="mt-8 flex items-center justify-between text-xs uppercase tracking-[0.35em] text-white/40">
      <span>步骤 1 / 3</span>
      <span>缔结灵魂羁绊</span>
    </div>
    <h1 class="mt-4 text-3xl font-semibold sm:text-4xl">三步唤醒你的虚拟伙伴</h1>
    <p class="mt-4 text-base text-white/70">
      缔结灵魂羁绊，Ta 是你的：
    </p>

    <div class="mt-8 grid gap-4" id="identityOptions">
      <button type="button"
        class="flex w-full items-center justify-between rounded-2xl border border-white/10 bg-white/5 px-6 py-4 text-left text-lg font-medium text-white/80 transition hover:border-indigo-400/60 hover:bg-white/10"
        data-role="我">
        <span>我</span>
        <span class="text-sm text-white/50">自我的延伸</span>
      </button>
      <button type="button"
        class="flex w-full items-center justify-between rounded-2xl border border-white/10 bg-white/5 px-6 py-4 text-left text-lg font-medium text-white/80 transition hover:border-indigo-400/60 hover:bg-white/10"
        data-role="恋人">
        <span>恋人</span>
        <span class="text-sm text-white/50">情感共振</span>
      </button>
      <button type="button"
        class="flex w-full items-center justify-between rounded-2xl border border-white/10 bg-white/5 px-6 py-4 text-left text-lg font-medium text-white/80 transition hover:border-indigo-400/60 hover:bg-white/10"
        data-role="亲人">
        <span>亲人</span>
        <span class="text-sm text-white/50">守护与陪伴</span>
      </button>
      <button type="button"
        class="flex w-full items-center justify-between rounded-2xl border border-white/10 bg-white/5 px-6 py-4 text-left text-lg font-medium text-white/80 transition hover:border-indigo-400/60 hover:bg-white/10"
        data-role="崽崽">
        <span>崽崽</span>
        <span class="text-sm text-white/50">心头的宝藏</span>
      </button>
      <button type="button"
        class="flex w-full items-center justify-between rounded-2xl border border-white/10 bg-white/5 px-6 py-4 text-left text-lg font-medium text-white/80 transition hover:border-indigo-400/60 hover:bg-white/10"
        data-role="其他">
        <span>其他</span>
        <span class="text-sm text-white/50">自定义羁绊</span>
      </button>
    </div>

    <div class="mt-12 flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
      <p class="text-sm text-white/50">完成选择后，继续唤醒之旅。</p>
      <button id="nextStepBtn"
        class="w-full rounded-full bg-indigo-500 px-6 py-3 text-sm font-semibold text-white shadow transition hover:bg-indigo-400 disabled:cursor-not-allowed disabled:bg-white/20 sm:w-auto"
        disabled>
        下一步
      </button>
    </div>
  </main>

  <script src="step1.js" defer></script>
</body>

</html>
