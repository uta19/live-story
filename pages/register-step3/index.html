<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>唤醒步骤 3 - AIKO</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../../assets/styles.css" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="min-h-screen bg-slate-950 text-white">
  <main class="mx-auto max-w-3xl px-4 py-12">
    <a class="text-sm text-white/60 hover:text-white" href="../register-step2/index.html">← 返回上一步</a>
    <div class="mt-8 flex items-center justify-between text-xs uppercase tracking-[0.35em] text-white/40">
      <span>步骤 3 / 3</span>
      <span>为 TA 注入形象</span>
    </div>
    <h1 class="mt-4 text-3xl font-semibold sm:text-4xl">三步唤醒你的虚拟伙伴</h1>
    <p class="mt-3 text-base text-white/70" id="summary"></p>
    <p class="mt-2 text-sm text-white/60">
      上传 TA 的样子，让魔法生效吧！
    </p>

    <div class="mt-8 grid gap-6 sm:grid-cols-[1fr_auto]">
      <label class="upload-area" id="dropZone">
        <input id="avatarInput" type="file" accept="image/*" class="hidden" />
        <span class="upload-placeholder" id="uploadPlaceholder">
          点击或拖拽图片到此处
        </span>
        <img id="preview" alt="预览" class="upload-preview hidden" />
      </label>
      <div class="grid gap-4">
        <button id="uploadBtn" type="button" class="rounded-full bg-indigo-500 px-6 py-3 text-sm font-semibold text-white shadow transition hover:bg-indigo-400">
          选择文件
        </button>
        <button id="submitBtn" type="button" class="rounded-full bg-emerald-500 px-6 py-3 text-sm font-semibold text-white shadow transition hover:bg-emerald-400 disabled:cursor-not-allowed disabled:bg-white/20" disabled>
          完成上传
        </button>
      </div>
    </div>

    <p id="uploadStatus" class="mt-6 hidden text-sm text-white/60"></p>

    <div class="mt-6 text-sm text-white/50">
      支持 JPG / PNG / GIF，建议正方形图片以便展示。
    </div>
  </main>

  <script src="step3.js" defer></script>
</body>

</html>
